<div *ngIf="isLoading" class="spinner">
    <app-spinner></app-spinner>
</div>
<div *ngIf="!isLoading" class="text-center">
    <div class="row">
        <div class="col-md-12">
            <h1><a class="title" href="#"> <!--TODO: link to previous page, OR, subject's university's search-->
                <i class="glyphicon glyphicon-circle-arrow-left"></i>
                {{subject.name}} ({{subject.code}})
            </a></h1>
        </div>
        <div class="col-md-12">
            <span *ngFor="let tag of subject.tags">#{{tag.name}} </span>
        </div>
        <div class="col-md-12">
            <h3><small>{{subject.faculty.code}} :: {{subject.creditPoints}} Credit Points</small></h3>
            <ng-container *ngIf="user != null && user.admin">
                <button class="btn btn-danger" (click)="deleteSubject()">Delete</button>
            </ng-container>
        </div>
    </div>
    <hr/>
    <!-- Description -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <p>{{subject.description}}</p>
        </div>
    </div>
    <hr/>
    <!-- Assignments-->
    <div *ngFor="let assessment of subject.assessments" class="row">
        <div class="col-md-12">
            <h4>{{assessment.name}} <small>Weight: {{assessment.weighting}}%</small></h4>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <p>{{assessment.description}}</p>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <app-subject-comments></app-subject-comments>
        </div>
    </div>
    <!-- Comment-->

    <hr/>
    <!-- Tag-->
    <div class="row">
        <div class="col-md-12">
            <app-add-tag [universityId]="universityId" [subjectId]="subjectId"></app-add-tag>
        </div>
    </div>
</div>
