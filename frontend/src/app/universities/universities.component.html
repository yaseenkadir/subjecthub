<div class="row">
    <div class="col-md-12 text-center">
        <h2>Universities</h2>
        <p *ngIf="errorMessage" class="error">{{errorMessage}}</p>
    </div>
    <div class="col-md-12">
        <div *ngIf="isLoading">
            <app-spinner></app-spinner>
        </div>
        <div *ngIf="!isLoading">
            <div *ngIf="!isAdmin" class="row">
                <div class="col-sm-4" *ngFor="let university of universities">
                    <a class="center card" [routerLink]="['/university', university.id, 'search']">
                        <!--<img class="resize img-responsive" src="https://s3-ap-southeast-2.amazonaws.com/wordpress.multisite.prod.uploads/wp-content/uploads/sites/4/2017/07/10125839/UTSLogo_Horizontal_BLK.png">-->
                        <img class="img-responsive" src="{{university.imageUrl}}" title="{{university.name}}">
                        <p class="img-label">{{university.name}}</p>
                    </a>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4 text-center" *ngIf="universities.length == 0">
                <h4>No universities exist.</h4>
            </div>
        </div>
    </div>
</div>
