<div *ngIf="isLoading">
<app-spinner></app-spinner>
</div>
<div *ngIf="!isLoading" class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="">
            <div class="form-group">
                <label>Tag Name</label>
                <input class="form-control" [(ngModel)]="tag.name" name="tag" placeholder="Please enter a tag name"/>
            </div>
            <div class="form-group">
                <button (click)="submit()" class="form-control">
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            </div>
            <div *ngIf="success" class=" text-center form-group has-success">
                <span class="help-block has-success">{{success}}</span>
            </div>
            <div *ngIf="error" class="text-center form-group has-error">
                <span class="help-block has-error">{{error}}</span>
            </div>
        </form>
    </div>
</div>
