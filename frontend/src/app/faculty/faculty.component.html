<div>
    <h2>Faculties</h2>
    <p *ngIf="fatalMessage" class="error">{{fatalMessage}}</p>
    <p *ngIf="message" class="error">{{message}}</p>
    <div *ngIf="!fatalMessage">
        <select>
            <option *ngFor="let faculty of faculties" >
                {{faculty.name}}
            </option>
        </select>
    </div>
</div>
