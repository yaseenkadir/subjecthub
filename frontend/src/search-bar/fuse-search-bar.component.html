<!-- search bar -->
<div class="row">
    <div class="col-md-12 text-center">
        <h2>{{university.abbreviation}} subjects</h2>
    </div>
    <div class=" col-xs-8 col-xs-offset-2">
        <div class="input-group">
            <div class="input-group-btn">
                <select (change)="filterSubjects()" [(ngModel)]="selectedFaculty" style="width: 137px;" class="form-control">
                    <option [ngValue]=""></option>
                        <option  [ngValue]="faculty" *ngFor="let faculty of faculties" >
                            {{faculty.code}}
                        </option>
            </select>
            </div>
            <input type="hidden" name="search_param" value="all" id="search_param">
            <input #searchForm id='search-form' class="search-query form-control" [(ngModel)]='term' (keyup)="search(searchForm.value)"
                placeholder="Search" />
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
            </span>

        </div>
    </div>
</div>
<!-- results -->
<div class="col-md-12">
    <p class="search-results-count">About {{displaySubjects.length}} results</p>
    <div>
        <section (click)="goToSubjectDetails(subject)" *ngFor="let subject of displaySubjects " class="search-result-item">
            <div>
                <div class="row">
                    <div class="col-sm-9">
                        <h4 class="search-result-item-heading"><a href="#">{{subject.code}} - {{subject.name}}</a></h4>
                        <p class="info">{{subject.creditPoints}} Credit Points :: {{subject.faculty.name}}</p>
                        <p class="info"></p>
                        <p class="description">{{subject.description}}</p>
                        <p class="info"></p>
                        <h4>Requirements</h4>
                        <p *ngIf="subject.minRequirements" class="fs-mini text-muted"> {{subject.minRequirements}}</p>
                    </div>

                </div>
            </div>
        </section>
        <section *ngIf='displaySubjects.length === 0' class="empty-search-result">
            <div class="search-result-item-body">

                <div class="row">
                    <div class="col-sm-9 text-center">
                        <h2 style="text-transform: uppercase; letter-spacing:4px; color:#adadad; margin-top:10%">No Result</h2>
                    </div>
                </div>

            </div>

        </section>
    </div>
</div>
