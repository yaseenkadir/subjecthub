<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>{{university.abbreviation}} subjects</h2>
        </div>
        <div class=" col-xs-8 col-xs-offset-2">
            <div class="input-group">
                <input type="hidden" name="search_param" value="all" id="search_param">
                <input #searchForm id='search-form' class="search-query form-control" (keyup)="search(searchForm.value)" placeholder="Search"
                />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>

            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="col-md-12 ">
        <p class="search-results-count">About {{subjects.length}} results</p>
        <div>
            <section (click)="goToSubjectDetails(subject)" *ngFor="let subject of subjects" class="search-result-item">
                <div>
                    <div class="row">
                        <div class="col-sm-9">
                            <h4 class="search-result-item-heading"><a href="#">{{subject.code}} - {{subject.name}}</a></h4>
                            <p class="info">{{subject.creditPoints}} Credit Points :: {{subject.faculty.name}}</p>
                            <p class="info"></p>
                            <p class="description">{{subject.description}}</p>
                            <p class="info"></p>
                            <h4>Requirements</h4>
                            <p *ngIf="subject.minRequirements" class="fs-mini text-muted"> {{subject.minRequirements}}</p>
                        </div>

                    </div>
                </div>

            <section *ngIf='this.subjects.length === 0' class="empty-search-result">

                    <div class="row">
                        <div class="col-sm-9 text-center">
